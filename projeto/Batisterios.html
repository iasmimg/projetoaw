      <section >
        <div class="ibox-title espacamento">
           <h3>DADOS DO SOLICITANTE</h3><br>

           <form action="" method="post">
            <p>
                Selecione o motivo:<br/>

                <input type="radio" name="motivo" value="matrimonial" id="matrimonial" />
                <label for="matrimonial"> Para Processo Matrimonial</label><br/>
                <input type="radio" name="motivo" value="documento" id="documento">
                <label for="documento">Para fins de Documento</label>
            </p><br>
            <p>
                <label for="nome">Nome do Solicitante:</label>
                <input type="text" name="nome" id="nome">
            </p><br>
            <p>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) x xxxx-xxxx">
            </p><br>
            <h3>DADOS DO BATIZADO:</h3><br>
            <p>
                <label for="nome">Nome do Batizado(a):</label>
                <input type="text" name="nome" id="nome">
            </p>
            <p>
                <label for="nascimento">Data de Nascimento:</label>
                <input id="date" type="date"> 
            </p>
            <p>
                <label for="nome_pai">Nome do pai:</label>
                <input type="text" name="nome_pai" id="nome_pai">
            </p>
            <p>
                <label for="nome_mae">Nome da Mãe:</label>
                <input type="text" name="nome_mae" id="nome_mae">
            </p>
            <p>
                <label for="paroquia">Paróquia de Batismo:</label>
                <input type="text" name="paroquia" id="paroquia">
            </p>
            <p>
                <label for="cidade">Cidade de Batismo:</label>
                <input type="text" name="cidade" id="cidade">
            </p>
            <p>
                <label for="data">Data aproximada do Batismo:</label>
                <input id="date" type="date"> 
            </p><br>
            <h3>PARA FINS MATRIMONIAIS</h3><br>
            <p>
                <label for="conjugue">Nome do Cônjugue:</label>
                <input type="conjugue" name="conjugue" id="conjugue">
            </p>
            <p>
                <label for="data">Data Prevista do Matrimônio:</label>
                <input id="date" type="date"> 
            </p>
            <p>
                <label for="paroquia">Paróquia do Matrimônio</label>
                <input type="paroquia" name="paroquia" id="paroquia" >
            </p>
            <p>
                <label for="cidade">Cidade do Matrimônio:</label>
                <input type="cidade" name="cidade" id="cidade">
            </p>
            
            <div class="button">
              <button onclick="Enviado()" id="Enviar">Enviar</button> 
            </div>
           </form>
